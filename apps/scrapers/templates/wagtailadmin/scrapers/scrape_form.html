{% extends "wagtailadmin/base.html" %}
{% load i18n static %}

{% block content %}
<h1>{% trans "Scrape a URL" %}</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="target_url">{% trans "Target URL:" %}</label>
        <input type="text" id="target_url" name="target_url" required placeholder="https://example.com">
    </div>
    <button type="submit">{% trans "Scrape" %}</button>
</form>

{% if result %}
<h2>{% trans "Scrape Result" %}</h2>
<pre>{{ result|safe }}</pre>
{% endif %}
{% endblock %}
